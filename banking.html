<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking Summary</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-16">Let's get some <span class="font-bold text-purple-700">Money</span> !!!</h1>
    </header>
    <main>
        <section class="grid grid-cols-3 gap-4 w-3/4 mx-auto my-8">
            <div class="bg-blue-300 text-white rounded p-8 my-8">
                <h4 class="text-2xl">Deposit</h4>
                <h3 class="text-3xl">$<span id="deposit-total">00</span></h3>
            </div>
            <div class="bg-green-300 text-white rounded p-8 my-8">
                <h4 class="text-2xl">Withdraw</h4>
                <h3 class="text-3xl">$<span id="withdraw-total">00</span></h3>
            </div>
            <div class="bg-yellow-300 text-white rounded p-8 my-8">
                <h4 class="text-2xl">Balance</h4>
                <h3 class="text-3xl">$ <span id="balance-total">500</span></h3>
            </div>
        </section>
        <section class="grid grid-cols-2 gap-4 w-3/4 mx-auto my-8">
            <div class="bg-pink-100 p-8 rounded">
                <h3 class="text-2xl pb-2 font-semibold">Please Deposit</h3>
                <input id="deposit-input" class="border rounded w-3/4 block mb-4 p-2" type="text" placeholder="Enter your amount">
                <button id="deposit-button" class="font-semibold bg-blue-500 px-4 rounded text-white mb-4 py-1">Deposit</button>
            </div>
            <div class="bg-purple-100 p-8 rounded">
                <h3 class="text-2xl pb-2 font-semibold">Please Withdraw</h3>
                <input id="withdraw-input" class="border rounded w-3/4 block mb-4 p-2" type="text" placeholder="Enter your amount">
                <button id="withdraw-button" class="font-semibold bg-green-500 px-4 rounded text-white mb-4 py-1">Withdraw</button>
            </div>
        </section>
    </main>



    <script src="js/banking.js"></script>
    <script src=""></script>
</body>
</html>
