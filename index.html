<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="text-center text-5xl mt-16">Welcome to <span class="font-bold text-purple-700">Baap Er Bank</span> !!!</h1>
    </header>
    <main>
        <section class="bg-green-100 w-3/4 mx-auto my-8 rounded">
            <h3 class="text-2xl text-center py-4">Please Login</h3>
            <div>
                <input id="email-field" class="border rounded w-3/4 block mb-4 p-2" type="text" placeholder="Enter your email">
                <input id="password-field" class="border rounded w-3/4 block mb-4 p-2" type="password" name="" placeholder="password">
                <button id="submit-button" class="font-semibold bg-yellow-600 px-4 rounded text-white mb-4 py-1">Submit</button>
            </div>
        </section>
    </main>


    <script src="js/login.js"></script>
</body>
</html>
